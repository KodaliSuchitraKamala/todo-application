<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>To Do List</h2>
        <p id="loading-message" class="message" style="display: none;">Loading todos...</p>
        <p id="error-message" class="message error" style="display: none;">Failed to load todos.</p>
        <div class="input-group">
            <input id="taskInput" type="text" placeholder="Enter a new task" />
            <button id="addTaskButton">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
